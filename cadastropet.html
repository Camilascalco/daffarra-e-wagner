<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Animal - Clínica Veterinária</title>
</head>
<body>

    <header>
        <nav>
            <a href="#cadastropet.html">Cadastro do Animal</a>
            <a href="#cadastrofuncionario.html">Cadastro do funcionario</a>
            <a href="#cadastrofornecedor.html">Cadastro do fornecedor</a>
            <a href="#index.html">Cadastro do Cliente</a>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Cadastro de Animal</h1>
        <form id="animalForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" placeholder="Cão, Gato, etc." required>
            </div>
            <div class="form-group">
                <label for="idade">Idade (anos):</label>
                <input type="number" id="idade" min="0" required>
            </div>
            <div class="form-group">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" placeholder="Raça do animal" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
