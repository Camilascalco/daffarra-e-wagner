<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro do Funcionário - Clínica Veterinária</title>
</head>
<body>

    <header>
        <nav>
            <a href="cadastropet.html">Cadastro do Animal</a>
            <a href="cadastrofuncionario.html">Cadastro do funcionario</a>
            <a href="cadastrofornecedor.html">Cadastro do fornecedor</a>
            <a href="produto.html">Cadastro de Produto</a>
            <a href="index.html">Cadastro do Cliente</a>
            <a href="agenda.html">Agenda de Cadastro</a>
            <a href="prontuario.html">Prontuário</a>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Cadastro do Funcionário</h1>
        <form id="funciForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="tipo" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group">
                <label for="cpf">Cpf:</label>
                <input type="text" id="cpf" placeholder="Digite seu cpf" required>
            </div>

            <div class="form-group">
                <label for="nascimento">Data de nascimento:</label>
                <input type="text" id="nascimento" placeholder="Digite sua data de nascimento" required>
            </div>

            <div class="form-group">
                <label for="cep">Cep:</label>
                <input type="text" id="cep" placeholder="Digite seu Cep" required>
            </div>
           
            <div class="form-group">
                <label for="data">Data de Admissão:</label>
                <input type="date" id="data placeholder= "00/00/0000" required>
            </div>

            <div class="form-group">
                 <label for="carteira">Carteira de Trabalho:</label>
                 <input type="text" id="carteira" placeholder="Digite sua carteira de trabalho" required>
            </div>

            <div class="form-group">
                <label for="setor">Setor:</label>
                <input type="text" id="setor" placeholder="Digite seu Setor" required>
           </div>


            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="script.js"></script>
    </main>
</body>
</html>
