<main>
    <div class="container">
        <h1>Cadastro de Serviços</h1>
        <form id="servicoForm">
            <div class="form-group">
                <label for="id">ID do Serviço:</label>
                <input type="text" id="id" readonly required>
            </div>

            <div class="form-group">
                <label for="nome">Nome do Serviço:</label>
                <input type="text" id="nome" placeholder="Digite o nome do serviço" required>
            </div>

            <div class="form-group">  
               <label for="tipo_servico">Tipo de Serviço:</label>
               <select id="tipo_servico" required>
                  <option value="Consulta de Rotina">Consulta de Rotina</option>
                  <option value="Vacinação">Vacinação</option>
                  <option value="Cirurgia">Cirurgia</option>
                  <option value="Emergência">Emergência</option>
              </select>
            </div>

            <button type="submit">Cadastrar Serviço</button>
        </form>

    
    </div>

    <script src="script.js"></script>

</main>
    
</body>
</html>
