<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Fornecedor</title>
</head>
<body>

    <header>
        <nav>
            <a href="cadastropet.html">Cadastro do Animal</a>
            <a href="cadastrofuncionario.html">Cadastro do funcionario</a>
            <a href="cadastrofornecedor.html">Cadastro do fornecedor</a>
            <a href="produto.html">Cadastro de Produto</a>
            <a href="index.html">Cadastro do Cliente</a>
            <a href="agenda.html">Agenda de Cadastro</a>
            <a href="prontuario.html">Prontu√°rio</a>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Cadastro de Fornecedor</h1>
        <form id="animalForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input id="produto-1-cnpj" class="form-control rounded-form" type="text" placeholder="XXX-XXXX-XX" maxlength="18">
            </div>
            <div class="form-group">
                <label for="e-mail">E-mail</label>
                <input type="text" id="e-mail" placeholder="email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="00000-000">
            </div>
            <div class="form-group">
                <label for="telefone">Telefones</label>
                <input type="text" id="telefone" placeholder="(00)0000-0000" required>
            </div>
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    </main>
</body>
</html>
