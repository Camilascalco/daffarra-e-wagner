<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro do Cliente - Clínica Veterinária</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro do Cliente</h1>
        <form id="animalForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="Telefone" placeholder="(**) * ****-****" required>
            </div>
            <div class="form-group">
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data placeholder= "00/00/0000" required>
            </div>
            <div class="form-group">
                <label for="nome_do_animal">Nome do Animal:</label>
                <input type="text" id="nome_do_animal" placeholder="nome_do_animal" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
