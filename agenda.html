<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Consulta - Clínica Veterinária</title>
</head>
<body>

    <header>
        <nav>
            <a href="cadastropet.html">Cadastro do Animal</a>
            <a href="cadastrofuncionario.html">Cadastro do funcionario</a>
            <a href="cadastrofornecedor.html">Cadastro do fornecedor</a>
            <a href="produto.html">Cadastro de Produto</a>
            <a href="index.html">Cadastro do Cliente</a>
            <a href="agenda.html">Agenda de Cadastro</a>
            <a href="prontuario.html">Prontuário</a>
        </nav>
    </header>

    <main>
    <div class="container">
        <h1>Cadastro de Consulta</h1>
        <form id="funciForm">
            <div class="form-group">
                <label for="nome">Nome do Clinte</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="nome do animal">Nome do Animal:</label>
                <input type="text" id="tipo" placeholder="Digite o nome do animal" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group">
                <label for="data da consulta">Data da Consulta:</label>
                <input type="date" id="data" placeholder= "00/00/0000" required>
            </div>

            <div class="form-group">  
               <label for="tipo_consulta">Tipo de Consulta:</label>
               <select id="tipo_consulta" name="tipo_consulta">
                  <option value="consulta_rotina">Consulta de Rotina</option>
                  <option value="vacina">Vacinação</option>
                  <option value="cirurgia">Cirurgia</option>
                  <option value="emergencia">Emergência</option>
              </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="script.js"></script>
    </main>
    
</body>
</html>
