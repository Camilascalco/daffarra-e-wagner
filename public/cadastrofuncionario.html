<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro do Funcionário - Clínica Veterinária</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastropet.html">Cadastro do Animal</a></li>
                <li><a href="cadastrofuncionario.html">Cadastro do funcionario</a></li>
                <li><a href="cadastrotutor.html">Cadastro do Tutor</a></li>
                <li><a href="agenda.html">Cadastro de consulta</a></li>
                <li><a href="prontuario.html">Prontuário</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Cadastro do Funcionário</h1>
        <form id="funciForm">
            <div class="form-group">
                <label for="11111">Nome:</label>
                <input type="text" id="nome-funcionario" placeholder="Nome do Funcionário" required>
            </div>
            <div class="form-group">
                <label for="11111">Cpf:</label>
                <input type="text" id="cpf-funcionario" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="11111">Telefone:</label>
                <input type="text" id="telefone-funcionario" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <label for="11111">Email:</label>
                <input type="email" id="email-funcionario" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="11111">Data de Nascimento:</label>
                <input type="date" id="data-nascimento-funcionario" placeholder="Data de Nascimento" required>
            </div>
            <div class="form-group">
                <label for="11111">Data de admissão:</label>
                <input type="date" id="data-admissao-funcionario" placeholder="Data de Admissão" required>
            </div>
            <div class="form-group">
                <label for="11111">Carteira de Trabalho:</label>
                <input type="text" id="carteira-trabalho-funcionario" placeholder="Carteira de Trabalho" required>
            </div>
            <div class="form-group">
                <label for="11111">Setor:</label>
                <input type="text" id="setor-funcionario" placeholder="Setor" required>
            </div>



            <button onclick="window.location='agenda.html'">Cadastrar</button> 
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="cadastrofuncionario.js"></script>
    </main>
</body>
</html>
