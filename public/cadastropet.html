<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Animal - Clínica Veterinária</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastropet.html">Cadastro do Animal</a></li>
                <li><a href="cadastrofuncionario.html">Cadastro do funcionario</a></li>
                <li><a href="cadastrotutor.html">Cadastro do Tutor</a></li>
                <li><a href="agenda.html">Agenda de Cadastro</a></li>
                <li><a href="prontuario.html">Prontuário</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="container">
        <h1>Cadastro de Animal</h1>
        <form id="animalForm">
            <div class="form-group">
                <label for="nome-animal">Nome:</label>
                <input type="text" id="nome-animal" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="especie-animal">Espécie:</label>
                <input type="text" id="especie-animal" placeholder="Cão, Gato, etc." required>
            </div>
            <div class="form-group">
                <label for="raca-animal">Raça:</label>
                <input type="text" id="raca-animal" placeholder="Raça" required>
            </div>
            <div class="form-group">
                <label for="data-nascimento-animal">Data de Nascimento:</label>
                <input type="date" id="data-nascimento-animal" placeholder="Data de Nascimento" required>
            </div>
            <div class="form-group">
                <label for="cliente-cpf-animal">CPF Tutor:</label>
                <input type="text" id="cliente-cpf-animal" placeholder="CPF Tutor" required>
            </div>
            <button type="submit" onclick="cadastrarAnimal()">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="cadastropet.js"></script>
</main>
</body>
</html>
