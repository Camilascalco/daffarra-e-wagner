<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro do Tutor </title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastropet.html">Cadastro do Animal</a></li>
                <li><a href="cadastrofuncionario.html">Cadastro do funcionario</a></li>
                <li><a href="cadastrotutor.html">Cadastro do Tutor</a></li>
                <li><a href="agenda.html">Cadastro de consulta</a></li>
                <li><a href="prontuario.html">Prontuário</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Cadastro do Tutor</h1>
            <form id="animalForm">
                <div class="form-group">
                    <label for="nome-cliente">Nome:</label>
                    <input type="text" id="nome-cliente" placeholder="Digite o nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf-cliente">CPF</label>
                    <input type="text" id="cpf-cliente" placeholder="CPF" required>
                </div>
                <div class="form-group">
                    <label for="telefone-cliente">Telefone</label>
                    <input type="text" id="telefone-cliente" placeholder="(**) * ****-****" required>
                </div>
                <div class="form-group">
                    <label for="email-cliente">E-mail:</label>
                    <input type="email" id="email-cliente" placeholder= "Email" required>
                </div>
                <div class="form-group">
                    <label for="endereco-cliente">Endereço:</label>
                    <input type="text" id="endereco-cliente" placeholder="Endereço" required>
                </div>
                <button type="submit" onclick="cadastrarCliente()">Cadastrar</button>
            </form>
            <div id="mensagem" class="mensagem"></div>
        </div>
        <script src="cadastrotutor.js"></script>
    </main>
</body>

</html>
